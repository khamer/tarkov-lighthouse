<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.2/viewer.min.css">
</head>
<body>
    <img src="https://i.imgur.com/AgUhsup.jpg" alt="" id="map">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.2/viewer.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const viewer = new Viewer(document.getElementById('map'), {
                navbar: false,
                title: false,
            })
            viewer.show()
        })
    </script>
</body>
</html>
